<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gradebook login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
<div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand p-3" href="#">MyGradebook: Log in page</a>
     </div>
  <ul class="nav navbar-nav navbar-right pr-3 " >

  </ul>
</div>
</nav>

<div class="container  pr-5 pt-5 mt-5 mr-5 ">

            <div class="row pt-3 ">
              {% if error %}
                    <div class="alert alert-warning" role="alert">
                        Incorrect username or password
                    </div>
              {% endif %}
	         </div>
	         <div class= "row pt-3">
                <form action="." method="POST">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-success">Log in</button>
                </form>
             </div>


 </div>
</body>
</html>
